   <!-- HEADER -->

          <li class="nav-item"><a class="nav-link link-success" href="./contacto.html" rel="noopener noreferrer">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main class="container p-2 my-3 contacto" data-aos="flip-down" data-aos-delay="300">
      <!-- formulario -->
      <h4 class="text-center">Responderemos a la brevedad</h4>
        <form class="row justify-content-center">
          <!-- NOMBRE -->
          <div class="mb-3 col-md-6">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Inserte su nombre"/>
          </div>
          <!-- EMAIL -->
          <div class="mb-3 col-md-6">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email"  class="form-control" name="email" id="email" />
          </div>  
          <!-- ELECCION DE TIPO DE CONSULTA -->
          <div class="mb-3">
            <select class="form-select" name="consulta" id="consulta">
              <option selected>Elija su tipo de consulta</option>
              <option value="opinion">Opinion</option>
              <option value="consulta_envio">Medio de envio</option>
              <option value="consulta_modelo">Modelos</option>
            </select>
          </div>  
          <!-- ZONA PARA DEJAR TEXTO -->
          <div class="mb-3">
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="form-control">Escribe aqui tu mensaje</textarea>
          <div class="mb-3">
            <label for="promociones">Desea recibir promociones exclusivas?</label>
            <input type="checkbox" name="promociones" value="1" id="promociones"/>
          </div>  
          <!-- BOTONES PARA ENVIAR O RESETEAR -->
          <div class="mb-3 col-md-6 ">
            <input type="reset" class="btn btn-danger" value="Limpiar"/>
            <input type="submit" class="btn btn-primary" value="Enviar"/>
          </div> 
        </form>
    </main>
    <!--  FOOTER  -->
    <footer>
      <div class="row py-3 bg-light footer">
        <div class="col-md-4 col-s-12 d-flex flex-column justify-content-center align-items-center py-2 footer__seccion">
          <h4 class="text-uppercase footer__seccion-texto">redes sociales</h4>
            <div class="d-flex flex-row justify-content-between">

            </div>
        </div>
        <div class="col-md-4 col-s-12 d-flex flex-column justify-content-center align-items-center py-2 footer__seccion">
          <h4 class="text-uppercase footer__seccion-texto">contacto</h4>
          <p>espejos.deco@gmail.com</p>
        </div>
        <div class="col-md-4 col-s-12 d-flex flex-column justify-content-center align-items-center py-2 footer__seccion">
          <h4 class="text-uppercase footer__seccion-texto">medios de pago</h4>
          <div class="d-flex flex-row justify-content-between gap-5">
            <li><img class="imgtarjetas" src="./images/visa.png" alt="visa"></li>
            <li><img class="imgtarjetas" src="./images/americanexpress.png" alt="american express"></li>
            <li><img class="imgtarjetas" src="./images/mastercard.png" alt="mastercard"></li>
          </div>
        </div>
      </div>
